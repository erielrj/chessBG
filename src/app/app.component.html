<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Chess</ion-list-header>
          <ion-note>A história dos grandes mestres.</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Início</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/news" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="newspaper" slot="start"></ion-icon>
              <ion-label>Notícias</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/contacts" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon name="mail" slot="start"></ion-icon>
              <ion-label>Faça contato</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/about" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon name="information-circle" slot="start"></ion-icon>
              <ion-label>Sobre</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>



        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngIf="auth.user | async as user; else showLogin">
            <ion-item routerDirection="root" routerLink="/profile" lines="none" detail="false" routerLinkActive="selected">
              <ion-avatar slot="start">
                <ion-img src="{{user.photoURL}}" alt="{{user.displayName}}"></ion-img>
              </ion-avatar>
              <ion-label>
                {{  user.displayName }}
                <div><small>{{ user.email }}</small></div>
              </ion-label>
            </ion-item>

            <ion-item class="ion-margin-top" routerLink="/logout" routerLinkActive="selected">
              <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
              <ion-text color="danger">
                Sair
              </ion-text>
            </ion-item>
          </ion-menu-toggle>


         <ng-template #showLogin>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/login" lines="none" detail="false" routerLinkActive="selected">
              <ion-avatar slot="start">
                <ion-img src="../assets/user.png" alt="Faça Login"></ion-img>
              </ion-avatar>
              <ion-label>
                Faça login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
         </ng-template>


        </ion-list>

      </ion-content>

      <ion-text class="ion-text-center ion-padding">
        <small>&copy; Copyright 2021 - Erick Rangel</small>
      </ion-text>

    </ion-menu>


    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
